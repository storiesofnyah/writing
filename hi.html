<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Writing Space</title>
  <style>
   :root {
  --bg: #f4f4f6;
  --paper: rgba(255, 255, 255, 0.85);
  --text: #222;
  --radius: 18px;
  }

body.dark {
  --bg: #0f0f14;
  --paper: rgba(25, 25, 35, 0.85);
  --text: #e8e8ee;
    }
    
    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      border-radius: var(--radius);
      background: var(--paper);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    textarea {
      width: 100%;
      min-height: 60vh;
      resize: vertical;
      border-radius: 14px;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      background: transparent;
      outline: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
      justify-content: space-between;
    }

    button, input[type="file"] {
      border-radius: 999px;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #222;
      color: white;
    }

    button.secondary {
      background: #666;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="paper">
    <h1>My Writing Space</h1>
    <textarea id="story" placeholder="Start typing your story here..."></textarea>
      <p id="wordcount" style="text-align:right; opacity:0.7; font-size:0.9rem;">
          0 words
      </p>
    <div class="controls">
      <button class="secondary" onclick="toggleDarkMode()">Dark mode</button>
      <button onclick="exportText()">Export as .txt</button>
      <label>
        <input type="file" accept="image/*" hidden onchange="setBackground(event)" />
        <span class="secondary" style="background:#666;padding:0.6rem 1rem;border-radius:999px;display:inline-block;color:white;">Set background image</span>
      </label>
      <button class="secondary" onclick="clearBackground()">Clear background</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('story');
    const paper = document.getElementById('paper');

    // Autosave
    textarea.value = localStorage.getItem('storyText') || '';
    const wordcount = document.getElementById('wordcount');

function updateWordCount() {
  const words = textarea.value.trim().split(/\s+/).filter(Boolean);
  wordcount.textContent = `${words.length} words`;
}

textarea.addEventListener('input', () => {
  localStorage.setItem('storyText', textarea.value);
  updateWordCount();
});

// initial count on load
updateWordCount();


    function exportText() {
      const blob = new Blob([textarea.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'story.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function setBackground(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        paper.style.backgroundImage = `url(${e.target.result})`;
        paper.style.backgroundSize = 'cover';
        paper.style.backgroundPosition = 'center';
        paper.style.backgroundRepeat = 'no-repeat';
        paper.style.backgroundColor = 'transparent';
        localStorage.setItem('bgImage', e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function clearBackground() {
      paper.style.backgroundImage = '';
      paper.style.backgroundColor = 'var(--paper)';
      localStorage.removeItem('bgImage');
    }

    // Restore background
    const savedBg = localStorage.getItem('bgImage');
    if (savedBg) {
      paper.style.backgroundImage = `url(${savedBg})`;
      paper.style.backgroundSize = 'cover';
      paper.style.backgroundPosition = 'center';
    }

    function toggleDarkMode() {
  document.body.classList.toggle('dark');
  localStorage.setItem(
    'darkMode',
    document.body.classList.contains('dark')
  );
}

// restore preference
if (localStorage.getItem('darkMode') === 'true') {
  document.body.classList.add('dark');
}

  </script>
</body>
</html>
